      #     tags: ${{ steps.tag.outputs.tag }}

      - name: Generate .env
        run: |
          echo "APP_VERSION=test-version" >> $PWD/.env
          echo "NAME=${{ env.NAME }}" >> $PWD/.env

      - name: Install yarn
        run: npm install -g yarn

      - name: Install yarn dependencies
        run: yarn install

      - name: Wasm pack cryptfns
        run: yarn workspace @hoodik/cryptfns wasm-pack

      - name: Build web
        run: yarn workspace @hoodik/web build
        
      # - name: Build Rust binary for x86
      #   run: cargo build --bin hoodik --release
      #   env:
      #     CARGO_TARGET_DIR: target/x86_64

      - name: Set environment variables for custom OpenSSL
        run: |
          echo "OPENSSL_DIR=/usr/arm-linux-gnueabihf" >> $GITHUB_ENV
          echo "OPENSSL_INCLUDE_DIR=/usr/arm-linux-gnueabihf/include" >> $GITHUB_ENV
          echo "OPENSSL_LIB_DIR=/usr/arm-linux-gnueabihf/lib" >> $GITHUB_ENV
          echo "PKG_CONFIG_ALLOW_CROSS=1" >> $GITHUB_ENV
          echo "PKG_CONFIG_PATH=/usr/arm-linux-gnueabihf/lib/pkgconfig" >> $GITHUB_ENV
          echo "CARGO_TARGET_ARMV7_UNKNOWN_LINUX_GNUEABIHF_OPENSSL_DIR=/usr/arm-linux-gnueabihf" >> $GITHUB_ENV
          echo "CARGO_TARGET_ARMV7_UNKNOWN_LINUX_GNUEABIHF_OPENSSL_INCLUDE_DIR=/usr/arm-linux-gnueabihf/include" >> $GITHUB_ENV
          echo "PKG_CONFIG_SYSROOT_DIR=/usr/arm-linux-gnueabihf" >> $GITHUB_ENV


      - name: Build Rust binary for ARM
        run: cargo build --bin hoodik --release --target armv7-unknown-linux-gnueabihf
        env:
          CARGO_TARGET_DIR: target/arm
          CC_armv7_unknown_linux_gnueabihf: arm-linux-gnueabihf-gcc

