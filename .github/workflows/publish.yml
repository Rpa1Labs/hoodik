env:
  HANDLE: hoodik
  NAME: Hoodik

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      # - name: Extract Tag
